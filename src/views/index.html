    <script>


        function cambiar() {
            document.getElementById('nav').style.backgroundColor="#333333";
            document.getElementById('mainSection').style.backgroundColor="rgba(0, 0, 0, 0.536)";
            document.getElementById('imgNav').src='../../public/img/whiteLogoNav.png';
            document.getElementById('nameMain').style.color= 'white';
            document.getElementById('nameMain2').style.color= 'white';
            document.getElementById('imgProfileMain').style.border = '1px solid white';
            document.getElementById('imgProfileMain2').style.border = '1px solid white';
            document.getElementById('body').style.backgroundImage="url(../../public/img/darkWpp.jpeg)"; 
        }
        function reset(){
            document.getElementById('nav').style.backgroundColor="";
            document.getElementById('mainSection').style.backgroundColor="";
            document.getElementById('imgNav').src="../../public/img/logoNav.png";
            document.getElementById('nameMain').style.color="";
            document.getElementById('nameMain2').style.color="";
            document.getElementById('imgProfileMain').style.border="";
            document.getElementById('imgProfileMain2').style.border="";
            document.getElementById('body').style.backgroundImage="";
        }

    </script>
